{% load i18n %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{% trans "Task manager" %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{% trans 'Toggle navigation' %}">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:users_list' %}">{% trans "Users" %}</a>
        </li>
        {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">{% trans "Login" %}</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'users:create' %}">{% trans "Registration" %}</a>
        </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">{% trans "Statuses" %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{% trans "Labels" %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{% trans "Tasks" %}</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link">{% trans "Logout" %}</button>
            </form>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
